<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculador de números</title>
</head>
<body>
    <form name="formulario" class="container">
        <div class="alert alert-info text-center" role="alert">
            <h4 class="alert-heading">Calculador de números</h4>
            <p class="mb-0"><strong>Instrucciones</strong>
                Ingrese uno a uno los números que formaran la lista
            </p>
        </div>

        <div class="form-floating col-5 mb-3" id="casilla-numero">
            <input type="number" class="form-control" placeholder="numero" id="numero">
            <label for="numero">Ingrese número</label>
        </div>

        <button type="button" class="btn btn-outline-primary mb-3" name="agregar">Agregar</button>
        <button type="button" class="btn btn-outline-danger mb-3" name="borrar">Borrar último número</button>

        <ul id="errores" class="list-group list-group-flush list-group-numbered mb-2 oculto">Errores:</ul>


        <ol id="lista-numeros" class="list-group list-group-numbered list-group-flush mb-3">
            Lista de numeros:
        </ol>
        
        <div id="botones-calculos" class="oculto mb-3">
            <button type="button" class="btn btn-outline-primary calculo" id="obtener-promedio">Obtener el promedio</button>
            <button type="button" class="btn btn-outline-primary calculo" id="obtener-numero-menor">Obtener el número menor</button>
            <button type="button" class="btn btn-outline-primary calculo" id="obtener-numero-mayor">Obtener el número mayor</button>
            <button type="button" class="btn btn-outline-primary calculo" id="obtener-numero-frecuente">
                Obtener el número más frecuente
            </button>
        </div>

        <div name="respuestas">
            <p id="respuesta-numero-promedio" class="oculto mb-2">El promedio es ... <em id="numero-promedio"></em></p>
            <p id="respuesta-numero-menor" class="oculto mb-2">El número menor es ... <em id="numero-menor"></em></p>
            <p id="respuesta-numero-mayor" class="oculto mb-2">El número mayor es ... <em id="numero-mayor"></em></p>
            <p id="respuesta-numero-frecuente" class="oculto">El número más frecuente es ... <em id="numero-frecuente"></em></p>
        </div>

        <button type="reset" name="reiniciar" class="btn btn-outline-warning oculto">Reiniciar</button>
    </form>

    <script type="text/javascript" src="js/calculos.js"></script>
    <script type="text/javascript" src="js/validaciones.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
